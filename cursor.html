<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cursor Magic</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .mouseEffect {
                width: 0.5vw;
                height: 0.5vw;
                background-color: white;
                position: absolute;
                animation-name: mouseEffect;
                animation-duration: 1s;
                animation-fill-mode: forwards;
            }

            @keyframes mouseEffect {
                100% {opacity: 0;}
            }
        </style>
    </head>
    <body style="background-color: #000000; margin: 0; height: 100vh; overflow: hidden;">
        <script>
            onmousemove = e => {
                let x = e.clientX / document.body.offsetWidth;
                let y = e.clientY / document.body.offsetHeight;
                addDiv(x, y);
            };
            
            function addDiv(x, y){//x and y are percentage of the screen
                let div = document.createElement('div');
                div.className = 'mouseEffect';
                div.style.top = y * 100 + 'vh';
                div.style.left = x * 100 + 'vw';
                document.body.appendChild(div);
            };
        </script>
    </body>
</html>
